<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		font-size: 62.5%;
	}
	h1{
		text-align: center;
	}
	input[type=text],label{
		margin-bottom: 12px;
		padding: .4em;
		width: 95%;
	}
</style>
<link  rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.structure.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#dialog").dialog({	
		modal:true,
		buttons:{
			submit:function(){},
			reset:function(){},
			cancel:function(){}
		}
	});		
	$("#event_date").datepicker({
		numberOfMonths:3,
		dateFormat:"yy년 mm월 dd일"
	});
});
</script>
</head>
<body>

	<textarea rows="5" cols="60"></textarea>
	<hr>
	<div id="dialog" title="일정등록">
		<h1>일정 등록</h1>
		<label for="event_name">일정이름</label>
		<input type="text" id="event_name">
		<label for="event_date">날짜</label>
		<input type="text" id="event_date">
	</div>
</body>
</html>
